<html>
<head>
    <meta charset="UTF-8">
    <title>Ramon Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

    <section class="ramon-hero">
        <a id="ramon-hero-prev" href="#" class="ramon-hero-control ramon-prev">
            <span class="ramon-hero-icon-container"><span><</span></span>
        </a>
        <a id="ramon-hero-next" href="#" class="ramon-hero-control ramon-next">
            <span class="ramon-hero-icon-container"><span>></span></span>
        </a>
        <ul id="ramon-hero-slides">
            <li class="ramon-hero-slide" style="background-image: url(http://www.planwallpaper.com/static/images/beautiful-sunset-images-196063.jpg);">
                <div class="ramon-copy-container">
                    <h1 class="ramon-img-slider-title">Slide One</h1>
                    <a class="ramon-img-slider-call-to-action" href="http://georgecodes.com/">
                        <span>Button 1</span>
                    </a>
                </div>
            </li>
            <li class="ramon-hero-slide" style="background-image: url(http://www.planwallpaper.com/static/images/434976-happy-valentines-day-timeline-cover.jpg);">
                <div class="ramon-copy-container">
                    <h1 class="ramon-img-slider-title">Slide Two</h1>
                    <a class="ramon-img-slider-call-to-action" href="http://georgecodes.com/">
                        <span>Button 2</span>
                    </a>
                </div>
            </li>
            <li class="ramon-hero-slide" style="background-image: url(http://all4desktop.com/data_images/original/4237670-images.jpg);">
                <div class="ramon-copy-container">
                    <h1 class="ramon-img-slider-title">Slide Three</h1>
                    <a class="ramon-img-slider-call-to-action" href="http://georgecodes.com/">
                        <span>Button 3</span>
                    </a>
                </div>
            </li>
        </ul>
    </section>

    <script src="assets/js/ramon-img-slider.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
